<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>jQuery LazyImage Plugin Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/styles/shCore.css">
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/styles/shThemeDefault.css">
        <link rel="stylesheet" type="text/css" href="demo.css">
	</head>
	<body>
		<div class="container">
			<header class="page-header">
				<h1>jQuery LazyImage <small>Examples</small></h1>
			</header>
			
			<h6>Code</h6>
			<div>
				<pre class="brush: js">$('.lazy-image').lazyImage();</pre>
			</div>

			<section class="bs-docs-example">
				<img class="lazy-image" data-src="http://media.pcgamer.com/files/2013/03/Battlefield-4-11.jpg" />
				<img class="lazy-image" data-src="http://gamingshogun.com/wp-content/uploads/2013/03/bf4-soldier-down.jpg" />
				<img class="lazy-image" data-src="http://bulk2.destructoid.com/ul/231590-header.jpg" />
				<img class="lazy-image" data-src="http://bf4nation.com/wp-content/uploads/2013/05/rS0aGMP.jpg" />
				<img class="lazy-image" data-src="http://bf4nation.com/wp-content/uploads/2013/05/PAEvEen.jpg" />
				<img class="lazy-image" data-src="http://i1.wp.com/pixelenemy.com/wp-content/uploads/2013/06/bf41.jpg" />
				<img class="lazy-image" data-src="http://media.edge-online.com/wp-content/uploads/edgeonline/2013/03/Battlefield4.jpg" />
				<img class="lazy-image" data-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcToqRtxGojjv-Y5mL79wVYd-xbfHQD5VFlyY1TcxSwRtGqxdxwh8w" />
				<img class="lazy-image" data-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcThDIbvm_beHCPOHEaOIAaJ5gqLc74Xskj4rSNmPTCBNGWMHtBsJg" />
				<img class="lazy-image" data-src="http://images.fpsguru.com/articles/images/4000/3418/Battlefield%204%20Screen%2001.jpg" />
				<img class="lazy-image" data-src="http://cdn0.sbnation.com/uploads/chorus_image/image/5372321/battlefield3-screen-12.0_cinema_640.0.jpeg" />
				<img class="lazy-image" data-src="http://www.nexus-wallpaper.com/wp-content/uploads/2013/03/battlefield-4-reveal-wallpaper.jpg" />
			</section>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="jquery.lazyimage.js"></script>
		<script>
			$('.lazy-image').lazyImage();
		</script>

		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/scripts/shCore.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/scripts/shBrushJScript.js"></script>
		<script type="text/javascript">
			SyntaxHighlighter.all();
		</script>
	</body>
</html>
