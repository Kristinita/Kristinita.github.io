<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title></title>
    <style>
    body {
        background: sienna;
        color: pink;
        margin: 0;
    }

    code {
        font-size: 19px;
    }

    .tooltipster-sidetip.tooltipster-punk-customized .tooltipster-box
	{
		border-radius: 5px;
		border: none;
		border-bottom: 3px solid orange;
 		background: #2a2a2a;
	}

	.SashaButton {
	    position: absolute;
	    right: 0.5rem;
	    top: 0.5rem;
	}
    </style>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	<script type="text/javascript" src="http://ps-studio.info/katalog/tooltips/1/tooltipster.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://ps-studio.info/katalog/tooltips/1/tooltipster.bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="http://ps-studio.info/katalog/tooltips/1/sideTip/tooltipster-sideTip-punk.min.css" />
   <script>
   $(document).ready(function() {
       var $SashaElement = $('.SashaTooltip');
       $SashaElement.tooltipster({
           content: 'Может, это ветерок Твои губы колышет',
           theme: ['tooltipster-punk-customized'],
           timer: 2000,
           side: ['bottom', 'top', 'left', 'right']
       });
       $SashaElement.tooltipster({
           content: 'Почти сутки убил на то, чтобы научиться делать подобные всплывающие сообщения. А Ваше?',
           theme: 'tooltipster-punk',
           trigger: 'click',
           multiple: true,
           timer: 2000,
           side: ['bottom', 'top', 'left', 'right']
       });
   });
   </script>
</head>

<body>
	<h2>Дотроньтесь, пожалуйста, до Своей фотографии.</h2>
    <img src="http://i.imgur.com/YZMIKxO.jpg" width="500" class="SashaTooltip">
</body>

</html>
