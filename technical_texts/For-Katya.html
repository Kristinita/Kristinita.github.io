<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title></title>
    <style>
    body {
        background: sienna;
        color: pink;
        margin: 5rem;
        padding-top: 5rem;
    }

    code {
        font-size: 19px;
    }

    .tooltipster-sidetip.tooltipster-punk-customized .tooltipster-box {
        border-radius: 5px;
        border: none;
        border-bottom: 3px solid orange;
        background: #2a2a2a
    }

    .SashaButton {
        position: absolute;
        right: 0.5rem;
        top: 0.5rem;
    }
    </style>
    <script src="../bower-components/rainbow/dist/rainbow.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../bower-components/rainbow/themes/css/rainbow.css">
    <script type="text/javascript" src="../bower-components/jQuery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/tooltipster/dist/js/tooltipster.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../node_modules/tooltipster/dist/css/tooltipster.bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/tooltipster/dist/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-punk.min.css" />
    <script src="../node_modules/clipboard/dist/clipboard.min.js"></script>
    <img src="http://2no.co/1g9b6.png">
    <script>
    document.addEventListener('DOMContentLoaded', _ => new Clipboard('.SashaButton'));
    </script>
    <script>
    $(document).ready(function() {
        var $SashaElement = $('.SashaTooltip');
        $SashaElement.tooltipster({
            content: 'Грейс, как же Вы прекрасны на этой иконе!',
            theme: ['tooltipster-punk-customized'],
            timer: 2000,
            side: ['bottom', 'top', 'left', 'right']
        });
        $SashaElement.tooltipster({
            content: 'Со мной разговаривает Сама Грейс, а я не ценю этих счастливых моментов, ссылаясь на долбаную работу. Пишите в любое время, когда Вам заблагорассудится!',
            theme: 'tooltipster-punk',
            trigger: 'click',
            multiple: true,
            timer: 2000,
            side: ['bottom', 'top', 'left', 'right']
        });
    });
    var instances = $.tooltipster.instances($SashaElement);
    </script>
</head>

<body>
