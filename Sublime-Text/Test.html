  <img id="breathing-halftone" class="halftone" src="http://www.moodurian.com/tornado/breathing-halftone-master/martin.jpg" data-src="http://www.moodurian.com/tornado/breathing-halftone-master/martin.jpg" style="visibility: hidden; display: none;">

<canvas class="halftone" width="632" height="341"></canvas><script src="http://www.moodurian.com/tornado/breathing-halftone-master/js/vector.js"></script>
<script src="http://www.moodurian.com/tornado/breathing-halftone-master/js/particle.js"></script>
<script src="http://www.moodurian.com/tornado/breathing-halftone-master/js/breathing-halftone.js"></script>
<script>
window.onload = function() {
  var img = document.querySelector('#breathing-halftone');
  var halftone = window.halftone = new BreathingHalftone( img, {

  // ----- dot size ----- //

  dotSize: 1/200,
  // size of dots
  // as a fraction of the diagonal of the image
  // smaller dots = more dots = poorer performance

  dotSizeThreshold: 0.05,
  // hides dots that are smaller than a percentage

  initVelocity: 0.02,
  // speed at which dots initially grow

  oscPeriod: 3,
  // duration in seconds of a cycle of dot size oscilliation or 'breathing'

  oscAmplitude: 0.2,
  // percentage of change of oscillation

  // ----- color & layout ----- //

  isAdditive: true,
  // additive is black with RGB dots,
  // subtractive is white with CMK dots

  isRadial: false,
  // enables radial grid layout

  channels: [ 'red', 'green', 'blue' ],
  //channels: [ 'lum'],
  // layers of dots
  // 'lum' is another supported channel, for luminosity

  isChannelLens: true,
  // disables changing size of dots when displaced

  // ----- behavior ----- //

  friction: 0.06,
  // lower makes dots easier to move, higher makes it harder

  hoverDiameter: 0.3,
  // size of hover effect
  // as a fraction of the diagonal of the image

  hoverForce: -0.02,
  // amount of force of hover effect
  // negative values pull dots in, positive push out

  activeDiameter: 0.6,
  // size of click/tap effect
  // as a fraction of the diagonal of the image

  activeForce: 0.01
  // amount of force of hover effect
  // negative values pull dots in, positive push out

  });
};

</script>
